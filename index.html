<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background-text">留まれ</div> 
        <div id="player"></div>
        <div id="prompt-message" class="message-prompt">
            スペースキー/Aボタン
        </div>
        <div id="timer">時間: 0分 0秒</div>
        <div id="game-over">
            ゲームオーバー<br>
            <button id="retry-button">エンターキー/Xボタンでリトライ</button>
            </div>
        
        </div>
    <script src="script.js"></script>
</body>
</html>
