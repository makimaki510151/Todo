<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="orientation-message">
        📱 横画面にしてね 🎮
    </div>

    <div id="game-container">
        <div id="background-text">留まれ</div> 
        <div id="player"></div>
        <div id="prompt-message" class="message-prompt">
            スペースキー/Aボタン
        </div>
        <div id="timer">時間: 0分 0秒</div>
        <div id="game-over">
            K.O!<br>
            <button id="retry-button">'エンターキー/Xボタン</button>
        </div>
        
        <div class="mobile-controls">
            <div class="mobile-dpad">
                <div id="left-button" class="mobile-button">◀</div>
                <div id="right-button" class="mobile-button">▶</div>
            </div>
            <div class="mobile-jump-area">
                <div id="jump-button" class="mobile-button">↑</div>
            </div>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
